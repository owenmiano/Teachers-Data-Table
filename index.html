<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Data Table</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Teachers Data Table</h2>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div id="no-records-message" style="display: none;" class="no-records-message">No records found</div>
    <div class="table-wrapper" id="table-wrapper">
        <div class="show-entries">
            <span>Show entries:</span>
            <select id="entries-dropdown">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
        <table class="fl-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TEACHER</th>
                        <th>TSC NUMBER</th>
                        <th>ID NUMBER</th>
                        <th>KRA PIN</th>
                        <th>PHONE NUMBER</th>
                        <th>EMAIL ADDRESS</th>
                        <th>DATE OF BIRTH</th>
                        <th>CLASS ASSIGNED</th>
                        <th>DATE CREATED</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
        </table>
        <div class="pagination-container">
            <div class="pagination" id="pagination">
                <span class="showing-entries"></span>
                <a href="#" id="first-page">&lt;&lt;</a>
                <a href="#" id="prev-page">&lt;</a>
                <!-- <div class="pages">
                    <a href="#" id="current-page" class="page-link active">1</a>
                </div> -->
                <a href="#" id="next-page">&gt;</a>
                <a href="#" id="last-page">&gt;&gt;</a>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
