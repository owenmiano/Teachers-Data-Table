<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Data Table</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Teachers Data Table</h2>
    <div class="table-wrapper">
        <div class="show-entries">
            <span>Show entries:</span>
            <select id="entries-dropdown">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
        <table class="fl-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Teacher Name</th>
                        <th>TSC Number</th>
                        <th>ID Number</th>
                        <th>KRA Pin</th>
                        <th>Phone</th>
                        <th>Email Address</th>
                        <th>Date of Birth</th>
                        <th>Class Assigned</th>
                        <th>date_created</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
        </table>
        <div class="pagination-container">
            <div id="no-records-message" style="display: none;">No records found.</div>
            <div class="pagination" id="pagination">
                <span class="showing-entries"></span>
                <a href="#" id="prev-page">&laquo;</a>
                <div class="pages">
                    <a href="#" id="current-page" class="page-link active">1</a>
                </div>
                <a href="#" id="next-page">&raquo;</a>
            </div>
        </div>
    
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
