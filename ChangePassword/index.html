<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online Exam System</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../home/index.css">
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="../main/main.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bxl-c-plus-plus'></i>
        <span class="logo_name">Online Exam</span>
      </div>
        <ul class="nav-links">
          <!-- <li>
            <a href="#" class="active">
              <i class='bx bx-grid-alt' ></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li> -->
          <li class="nav-item">
            <a href="../TeacherTable/index.html">
                <i class='bx bx-table' ></i>
                <span class="links_name">Teachers</span>
            </a>
        </li>      
          <li class="nav-item">
            <a href="../ChangePassword/index.html">
              <i class='bx bx-lock-alt'></i>
              <span class="links_name">Change Password</span>
          </a>
          </li>
          <li class="log_out">
            <a href="#" id="logOut">
              <i class='bx bx-log-out'></i>
              <span class="links_name">Log out</span>
            </a>
          </li>
        </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class='bx bx-menu sidebarBtn'></i>
        </div>
        <div class="profile-details">
          <span class="admin_name" id="user" ></span>
        </div>
      </nav> 
  
      <div class="container">
        <div class="change password form">
          <header>Change Password</header>
          <div id="errorMessages"></div>
          <form id="changePasswordForm" method="POST">
            <div class="password-input">
              <input
                type="password"
                id="currentPassword"
                placeholder="Current Password"
              />
              <i class="bx bx-hide" id="togglePassword1"></i>
            </div>
            <div class="password-input">
              <input
                type="password"
                id="newPassword"
                placeholder="New Password"
              />
              <i class="bx bx-hide" id="togglePassword2"></i>
            </div>
            <div class="password-input">
              <input
                type="password"
                id="confirmNewPassword"
                placeholder="Confirm new password"
              />
              <i class="bx bx-hide" id="togglePassword3"></i>
            </div>
            <input
              type="button"
              id="resetButton"
              class="button"
              value="Change Password"
            />
          </form>
        </div>
      </div>
     </section>
    
   <script src="../home/home.js"></script>
   <script src="password.js"></script>
  </body>
</html>
