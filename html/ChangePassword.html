<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online Exam System</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/ChangePassword.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bx-book'></i>
        <span class="logo_name">Online Exam</span>
      </div>
        <ul class="nav-links">
          <!-- <li>
            <a href="#" class="active">
              <i class='bx bx-grid-alt' ></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li> -->
          <li class="nav-item">
            <a href="../html/teachers.html">
                <i class='bx bx-table' ></i>
                <span class="links_name">Teachers</span>
            </a>
        </li>      
          <li class="nav-item">
            <a href="../html/ChangePassword.html">
              <i class='bx bx-lock-alt'></i>
              <span class="links_name">Change Password</span>
          </a>
          </li>
          <li class="log_out">
            <a href="#" id="logOut">
              <i class='bx bx-log-out'></i>
              <span class="links_name">Log out</span>
            </a>
          </li>
        </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class='bx bx-menu sidebarBtn'></i>
        </div>
        <div class="profile-details">
          <span class="admin_name" id="user" ></span>
        </div>
      </nav> 
  
      <div class="container">
        <div class="change password form">
          <header>Change Password</header>
          <div class="server-error-message" id="server-error"></div>
          <form id="changePasswordForm" method="POST">
            <div class="form-group password">
              <label for="currentPassword">Current Password</label>
            <div class="password-input">
              <input type="password" id="currentPassword" placeholder="Enter your Current Password" />
              <i class="bx bx-hide" id="togglePassword1"></i>
            </div>
            </div>
            <div class="form-group password">
              <label for="newPassword">New Password</label>
            <div class="password-input">
              <input
                type="password"
                id="newPassword"
                placeholder="Enter your new password"
              />
              <i class="bx bx-hide" id="togglePassword2"></i>
            </div>
          </div>
          <div class="form-group password">
            <label for="confirmNewPassword">Confirm New Password</label>
            <div class="password-input">
              <input
                type="password"
                id="confirmNewPassword"
                placeholder="Confirm new password"
              />
              <i class="bx bx-hide" id="togglePassword3"></i>
            </div>
          </div>
          <div class="form-group submit-btn">
            <input
              type="button"
              id="resetButton"
              class="button"
              value="Change Password"
            />
          </div>
          </form>
        </div>
      </div>
     </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
   <script src="../js/home.js"></script>
   <script src="../js/ChangePassword.js"></script>
  </body>
</html>
